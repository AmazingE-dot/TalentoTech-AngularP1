<div>
  <button
    class="m-20 bg-sky-400 text-white rounded-lg p-3"
    (click)="irAcrearUsuarios()"
    *appRol="['USER', 'EMPLEADO', 'ADMIN']"
  >
    Crear Usuarios
  </button>

  <app-table
    [data]="usuarios"
    [titulo]="'Lista de usuarios'"
    [columnas]="columnas"
    (onInformacion)="recibirInformacion($event)"
    (onEditar)="editarUsuario($event)"
    (onEliminar)="eliminarUsuario($event)"
  ></app-table>
</div>
