<h3>{{ titulo }}</h3>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        @for (columna of columnas; track $index) {
        <ng-container>
          <td>{{ formatearNombreDeColumnas(columna) }}</td>
        </ng-container>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
      <tr>
        @for (columna of columnas; track $index) { @if (isFecha(item[columna]))
        {
        <ng-container>
          <td>{{ item[columna] | date : "mediumDate" : "UTC" }}</td>
        </ng-container>
        } @else {
        <ng-container>
          <td>
            {{ item[columna] }}
          </td>
        </ng-container>
        }}
      </tr>
      }
    </tbody>
  </table>
</div>
